<body>
    <a href="../index.html"><i class="fas fa-arrow-left"></i> Voltar para home </a>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="post">
                <h1>Crie sua conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>ou use seu email para se registrar</span>
                <input type="text" placeholder="Seu nome" name="user_name" />
                <input type="password" placeholder="Sua senha" name="password" />
                <button type="submit" value="Signup">Criar conta</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="post">
                <h1>Faça seu Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>ou use sua conta</span>
                <input type="password" placeholder="Sua senha" />
                <a href="#">Esqueceu sua senha ?</a>
                <button type="submit" value="Login">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Já tem uma conta ?</h1>
                    <p>Escolha uma das opções para entrar em sua conta</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Novo aqui ?</h1>
                    <p>Crie sua conta e desfrute de tudo que podemos oferecer</p>
                    <button class="ghost" id="signUp">Criar conta</button>
                </div>
            </div>
        </div>
    </div>
